<!Doctype html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular.min.js"></script>
    <link href="skrrtt.css" rel="stylesheet" type="text/css">
	
<script>
	var client = new Messaging.Client("test.mosquitto.org", 1883, "spwatest");

var options = {

     //connection attempt timeout in seconds
     timeout: 3,

     //Gets Called if the connection has successfully been established
     onSuccess: function () {
         alert("Connected");
     },

     //Gets Called if the connection could not be established
     onFailure: function (message) {
         alert("Connection failed: " + message.errorMessage);
     }
	
};
	
     client.onConnectionLost = function (responseObject) {
     //Depending on your scenario you could implement a reconnect logic here
     alert("connection lost: " + responseObject.errorMessage);	
 };
	
     var publish = function (payload, topic, qos) {
     //Send your message (also possible to serialize it as JSON or protobuf or just use a string, no limitations)
     var message = new Messaging.Message(payload);
     message.destinationName = topic;
     message.qos = qos;
     client.send(message);
 }
	
</script>
	
<!--Attempt to connect-->
<script>client.connect(options);
client.subscribe("hh", {qos: 2});</script>

	
    <h1>Skrrtt</h1>
	
	
</head>

<body>
    <p>sup</p>
    
    <div id = "Tutorialtext">
	<p>
		Welcome to SkrrtSkrrt racing! Select your car below and press start when ready.
	</p>
	</div>
	
	<div>
		<button type="button" onclick="client.connect(options);">
			Connect
		</button>
		
		<button onclick="client.subscribe('testUUID/gameState#', {qos: 2}); alert('Subscribed');">
			Subscribe
		</button>
		
		<button type="button" onclick="publish('hello !','testUUID/gameState',2);">
			Click Me!
		</button>
		
		<button onclick="client.disconnect();">
			Disconnect
		</button>
	</div>
	
	<div id ="CarSelect"> <!--Creates dop down menu for car select-->
		<select id = "car"> 
		<option value="Red Car">Red</option>
		<option value="Yellow Car">Yellow</option>
	</div>

    <div ng-app="">
        <p>Name: <input type="text" ng-model="name"></p>
        <p ng-bind="name"></p>
    </div>
</body>

</html>
